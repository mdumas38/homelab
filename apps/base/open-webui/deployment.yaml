apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      nodeSelector:
        type: worker1
    #  securityContext:
    #    fsGroup: 33
    #    runAsUser: 33
    #    runAsGroup: 33

      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.6.6-ollama
          ports:
            - containerPort: 8080

          envFrom:
            # - configMapRef:
            #     name: linkding-configmap
            # - secretRef:
            #     name: linkding-container-env

          securityContext:
            allowPrivilegeEscalation: true

          volumeMounts:
            - mountPath: /app/backend/data
              name: open-webui-data
      volumes:
        - name: open-webui-data
          persistentVolumeClaim:
            claimName: open-webui-data-pvc
