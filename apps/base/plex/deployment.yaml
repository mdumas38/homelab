apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-server
  namespace: plex
  labels:
    app: plex-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex-server
  template:
    metadata:
      labels:
        app: plex-server
    spec:
      hostNetwork: false

      containers:
        - name: plex
          image: plexinc/pms-docker:latest

          ports:
            - containerPort: 3838
              name: plex
              protocol: TCP

          envFrom:
            - configMapRef:
                name: plex-configmap
            # - secretRef:
            #     name: audiobookshelf-container-env

          securityContext:
            allowPrivilegeEscalation: true

          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /movies1
              name: movies1
            - mountPath: /tv1
              name: tv1
      volumes:
        - name: plex-media
          persistentVolumeClaim:
            claimName: plex-media-pvc
        - name: plex-nfs
          hostPath:
            path: /nfs

      restartPolicy: Always
